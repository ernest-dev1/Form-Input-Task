<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">

        <form action="">
            <label for="">Name</label> <br>
            <input type="text" placeholder="Enter Your Name"> <br>
            <label for="">Email</label> <br>
            <input type="email" placeholder="Enter Your Email"> <br>
            <label for="">Age</label> <br>
            <input type="text" placeholder="Enter Your Age"> <br>
            <label for="">Which option best describe you?</label> <br>
            <select name="options" id="cars" form="carform">
                <option value="Students">Student</option>
                <option value="Developer">Developer</option>
                <option value="Business">Business</option>
                <option value="Lecturer">Lecturer</option>
              </select> <br>

              <label for="">Would you Recommend Genesys Upskill to a friend?</label> <br>
                <input type="radio" id="choice1" name="choice" >
                <label for="choice1">Yes</label><br>
                <input type="radio" id="choice2" name="choice" >
                <label for="choice2">No</label><br>  
                <input type="radio" id="choice3" name="choice" >
                <label for="choice3">Maybe</label><br><br>


              <label for="">Languages and Frameworks known(check all that apply)</label> <br>
                <input type="checkbox" id="choice1" name="choice" >
                <label for="choice1">C</label><br>
                <input type="checkbox" id="choice2" name="choice" >
                <label for="choice2">C++</label><br>  
                <input type="checkbox" id="choice3" name="choice" >
                <label for="choice3">C#</label><br><br>
                <input type="checkbox" id="choice3" name="choice" >
                <label for="choice3">Java</label><br><br>
                <input type="checkbox" id="choice3" name="choice" >
                <label for="choice3">Python</label><br><br>
                <input type="checkbox" id="choice3" name="choice" >
                <label for="choice3">JavaScript</label><br><br>
                <input type="checkbox" id="choice3" name="choice" >
                <label for="choice3">React</label><br><br>
                <input type="checkbox" id="choice3" name="choice" >
                <label for="choice3">Angular</label><br><br>
                <input type="checkbox" id="choice3" name="choice" >
                <label for="choice3">Django</label><br><br>
                <input type="checkbox" id="choice3" name="choice" >
                <label for="choice3">Spring</label><br><br>

                <label for="">Any comments or suggestions</label> <br>
               <textarea name="comment" id="" ></textarea> <br>
               <input type="submit" value="submit" class="submit"> <br>
                

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
